<!DOCTYPE html>
<html>
    <head>
        <title>model</title>
        <style>
			body { margin: 0; }
		</style>
    </head>
    <body>
        <script>
            let glx = 0;
            const x = [  "0;0;0",  "0.3142;0;0.3142",  "0.6283;0;0.6283",  "0.9425;0;0.9425",  "1.2566;0;1.2566",  "1.5708;0;1.5708",  "1.8849;0;1.8849",  "2.1991;0;2.1991",  "2.5133;0;2.5133",  "2.8274;0;2.8274",  "3.1416;0;3.1416"]

//data
        </script>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
            }
        }
        </script>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import Stats from 'three/addons/libs/stats.module.js';
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 120, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            
            document.body.appendChild( renderer.domElement );
            const geometry = new THREE.BoxGeometry( 1, 2, 1 );
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            cube.position.y= 1;
            cube.position.x= 0;
            cube.position.z= 0;
            cube.rotation.x = 0;
            cube.rotation.y = 0;
            cube.rotation.z = 0;
            scene.add( cube );
            const controls = new OrbitControls( camera, renderer.domElement );
            camera.position.z = 5;
            const plane = new THREE.PlaneGeometry(10,10,1,1);
            const material2 = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
            const plane2 = new THREE.Mesh( plane, material2 );
            plane2.position.y = -1;
            plane2.rotation.x=-1.5708;
            scene.add( plane2 );
            let stats = new Stats();
				document.body.appendChild( stats.dom );
            function animate() {
                requestAnimationFrame( animate );
                stats.update();
                renderer.render( scene, camera );
            }
            function anim(){
                let x1 = x[glx].split(";");
                cube.rotation.x = x1[0];
                cube.rotation.y = x1[1];
                cube.rotation.z = x1[2];
                glx++;
                if(glx == x.length){
                    glx = 0;
                }
            }
            setInterval(anim,100);
            animate();
        </script>
    </body>
</html>
